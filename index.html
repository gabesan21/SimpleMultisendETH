<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multisend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Hero Section -->

    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="./assets/1.png"
        alt=""
        width="350"
        height="350"
      />
      <h1 class="display-5 fw-bold">Multisend</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Testando o ETH Multisend. Vamos multiplicar uma carteira v√°rias
          vezes,<br />
          enviando um valor pequeno em ETH para cada uma delas.
          <br />
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <input
            id="tokens"
            type="text"
            class="form-control"
            placeholder="ETH"
            value = "0"
          />
          <select id="vezes" class="form-control">
            <option value="90" selected="selected">90x</option>
            <option value="80">80x</option>
            <option value="70">70x</option>
            <option value="60">60x</option>
            <option value="50">50x</option>
            <option value="40">40x</option>
            <option value="30">30x</option>
            <option value="20">20x</option>
            <option value="10">10x</option>
          </select>
          <input id="resultado" type="text" readonly class="form-control" />
        </div>
        <br />
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <input
            id="carteira"
            type="text"
            placeholder="Carteira"
            class="form-control"
            value="0x6B534aBE361792734AD09f8B1ac4278CbeB596Af"
          />
          <button
            onclick="enviar()"
            type="button"
            class="btn btn-dark btn-lg px-4 gap-3"
            id="botao_enviar"
          >
            Enviar
          </button>
        </div>
        <br />
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <textarea id="wallets" rows="4" cols="50" class="form-control" readonly></textarea>
          <textarea id="values" rows="4" cols="50" class="form-control" readonly></textarea>
        </div>

        <br />
        <p>Feito de &hearts; por CariocaNFT</p>
      </div>
    </div>

    <!-- End of Hero Section -->

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="./abiSender.js" type="application/javascript"></script>
    <script src="./index.js" type="application/javascript"></script>
  </body>
</html>
